baseURL = 'https://www.re-cue.net/'
languageCode = 'en-us'
title = 'RE-cue'
theme = 're-cue-theme'

# Enable following symbolic links
[security]
  [security.exec]
    allow = ['^(dart-)?sass(-embedded)?$', '^go$', '^npx$', '^postcss$']
  [security.funcs]
    getenv = ['^HUGO_', '^CI$']
  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']

[caches]
  [caches.images]
    dir = ':cacheDir/images'
    
[params]
  description = 'Automatically generate comprehensive documentation from your existing codebase'
  author = 'cue-3'
  github = 'https://github.com/cue-3/re-cue'

[params.colors]
  darkBlue = '#0a1929'
  mediumBlue = '#1e3a5f'
  lightBlue = '#4a90e2'
  accentBlue = '#64b5f6'
  white = '#ffffff'

