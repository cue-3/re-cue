name: Tag Release

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  create-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest
    # Only run if PR was merged and has chore label (version bump PRs)
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'type: chore') &&
      startsWith(github.event.pull_request.head.ref, 'release/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}  # pragma: allowlist secret
      
      - name: Extract version from branch name
        id: version
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"
          VERSION="${BRANCH#release/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Verify version in code
        run: |
          EXPECTED_VERSION="${{ steps.version.outputs.version }}"
          CODE_VERSION=$(grep -E '^__version__ = ' reverse-engineer-python/reverse_engineer/__init__.py | cut -d'"' -f2)
          
          if [ "$CODE_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "âŒ Version mismatch!"
            echo "Branch suggests: $EXPECTED_VERSION"
            echo "Code contains: $CODE_VERSION"
            exit 1
          fi
          
          echo "âœ“ Version verified: $CODE_VERSION"
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Create and push tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v$VERSION"
          
          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "âš ï¸  Tag $TAG already exists"
            git tag -d "$TAG" || true
            git push origin ":refs/tags/$TAG" || true
            echo "Deleted existing tag"
          fi
          
          # Create annotated tag
          git tag -a "$TAG" -m "Release version $VERSION"
          echo "âœ“ Created tag: $TAG"
          
          # Push tag
          git push origin "$TAG"
          echo "âœ“ Pushed tag: $TAG"
          
          # Verify tag was pushed
          sleep 2
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG"; then
            echo "âœ“ Tag verified on remote"
          else
            echo "âŒ Tag not found on remote!"
            exit 1
          fi
      
      - name: Output summary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v$VERSION"
          
          echo "## Release Tag Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** $TAG" >> $GITHUB_STEP_SUMMARY
          echo "- **PR:** #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The tag has been pushed and should trigger the **Coordinated Release** workflow automatically." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Expected workflows to run:**" >> $GITHUB_STEP_SUMMARY
          echo "1. ðŸ”„ Coordinated Release - orchestrates the entire release" >> $GITHUB_STEP_SUMMARY
          echo "2. ðŸ“ Generate Changelog - creates release notes" >> $GITHUB_STEP_SUMMARY
          echo "3. ðŸ§ª Pre-Release Tests - validates the release" >> $GITHUB_STEP_SUMMARY
          echo "4. ðŸ Publish Python Package - publishes to PyPI" >> $GITHUB_STEP_SUMMARY
          echo "5. ðŸ“¦ Publish VS Code Extension - publishes to marketplace" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Monitor progress in the [Actions tab](https://github.com/${{ github.repository }}/actions/workflows/publish-coordinated.yml)." >> $GITHUB_STEP_SUMMARY
