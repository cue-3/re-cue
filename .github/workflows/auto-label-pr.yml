name: Auto-Label Pull Requests (Phase 1)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  path-based-labeling:
    name: Apply Path-Based Labels
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Apply labels based on file paths
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}  # pragma: allowlist secret
          configuration-path: .github/labeler.yml
          sync-labels: false
  
  keyword-based-labeling:
    name: Apply Keyword-Based Labels
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    needs: path-based-labeling
    
    steps:
      - name: Analyze PR title and description for keywords
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}  # pragma: allowlist secret
          script: |
            const pr = context.payload.pull_request;
            const title = pr.title.toLowerCase();
            const body = (pr.body || '').toLowerCase();
            const text = `${title} ${body}`;
            
            // Define keyword patterns for each label type
            const labelPatterns = {
              'type: bug': /\b(fix|fixes|fixed|bug|bugfix|crash|error|issue)\b/,
              'type: enhancement': /\b(feat|feature|add|adds|added|new|implement|enhancement)\b/,
              'type: breaking': /\b(breaking|breaking change|major)\b/,
              'type: security': /\b(security|vulnerability|cve|exploit|patch)\b/,
              'type: performance': /\b(perf|performance|optimize|optimization|speed|faster)\b/
            };
            
            // Check current labels
            const currentLabels = pr.labels.map(l => l.name);
            const labelsToAdd = [];
            
            // Check each pattern
            for (const [label, pattern] of Object.entries(labelPatterns)) {
              if (pattern.test(text) && !currentLabels.includes(label)) {
                labelsToAdd.push(label);
              }
            }
            
            // Apply labels if any found
            if (labelsToAdd.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: labelsToAdd
              });
              
              core.info(`Applied ${labelsToAdd.length} keyword-based labels: ${labelsToAdd.join(', ')}`);
            } else {
              core.info('No keyword-based labels to apply');
            }
            
            // Store applied labels for later reference
            if (labelsToAdd.length > 0) {
              core.setOutput('labels_applied', labelsToAdd.join(','));
            }
      
      - name: Post auto-labeling comment
        if: steps.analyze.outputs.labels_applied
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}  # pragma: allowlist secret
          script: |
            const pr = context.payload.pull_request;
            const labelsApplied = '${{ steps.analyze.outputs.labels_applied }}'.split(',');
            
            // Get all current labels
            const { data: prData } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
            
            const allLabels = prData.labels.map(l => l.name).filter(l => l.startsWith('type: '));
            
            if (allLabels.length === 0) {
              core.info('No labels applied yet, skipping comment');
              return;
            }
            
            // Check if we already posted a comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number
            });
            
            const botComment = comments.find(c => 
              c.user.type === 'Bot' && 
              c.body.includes('ðŸ¤– Auto-Labeling Applied')
            );
            
            const commentBody = '## ðŸ¤– Auto-Labeling Applied\n\n' +
              'The following category labels have been automatically applied based on file paths and PR content:\n\n' +
              allLabels.map(l => '- `' + l + '`').join('\n') + '\n\n' +
              '**Please review** these labels to ensure they accurately reflect your changes. You can:\n' +
              '- âœ… Keep them if they\'re correct\n' +
              '- âž• Add additional labels if needed\n' +
              '- âž– Remove incorrect labels\n' +
              '- ðŸ”„ Change labels to better match your PR\n\n' +
              'Your corrections help improve the auto-labeling system! ðŸŽ¯\n\n' +
              '---\n' +
              '<sub>ðŸ’¡ Auto-labeling is powered by path-based rules and keyword analysis. See the [Release Automation Guide](' + context.payload.repository.html_url + '/blob/main/docs/archive/RELEASE-AUTOMATION-GUIDE.md) for details.</sub>';
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: commentBody
              });
            }
