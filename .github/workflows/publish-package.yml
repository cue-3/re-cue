name: Publish Package

on:
  push:
    tags:
      - 'v*'
      - '!v*-rc*'
      - '!v*-beta*'
      - '!v*-alpha*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel
      
      - name: Build package
        working-directory: reverse-engineer-python
        run: |
          python -m build
          echo "Built packages:"
          ls -lh dist/
      
      - name: Check package
        working-directory: reverse-engineer-python
        run: |
          twine check dist/*
      
      - name: Store distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: reverse-engineer-python/dist/
          retention-days: 90

  publish-testpypi:
    name: Publish to TestPyPI (Smoke Test)
    needs: build
    runs-on: ubuntu-latest
    environment: test-prod
    permissions:
      id-token: write
    
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          packages-dir: dist/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}  # pragma: allowlist secret
      
      - name: Wait for package availability
        run: |
          echo "Waiting 60 seconds for TestPyPI to process the package..."
          sleep 60
      
      - name: Test installation from TestPyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ re-cue
          recue --version

  publish-pypi:
    name: Publish to PyPI
    needs: publish-testpypi
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
    
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}  # pragma: allowlist secret
      
      - name: Wait for package availability
        run: |
          echo "Waiting 120 seconds for PyPI to process the package..."
          sleep 120

  publish-docker:
    name: Publish Docker Image to GHCR
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # pragma: allowlist secret
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./reverse-engineer-python
          file: ./reverse-engineer-python/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
      
      - name: Generate Docker usage summary
        run: |
          echo "## ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull and run:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker run --rm -v \$(pwd):/workspace ghcr.io/${{ github.repository }}:latest /workspace/your-project" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  verify-installation:
    name: Verify Installation
    needs: [publish-pypi]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.12']
    
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install from PyPI
        run: pip install re-cue
      
      - name: Verify installation
        run: |
          recue --version
          python -c "import reverse_engineer; print(f'Version: {reverse_engineer.__version__}')"
      
      - name: Test functionality
        run: |
          recue --help

  summary:
    name: Publication Summary
    needs: [build, publish-pypi, publish-docker, verify-installation]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ“¦ Package Publication Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Completed Steps:" >> $GITHUB_STEP_SUMMARY
          echo "- Package built successfully" >> $GITHUB_STEP_SUMMARY
          echo "- Published to TestPyPI (smoke test)" >> $GITHUB_STEP_SUMMARY
          echo "- Published to PyPI" >> $GITHUB_STEP_SUMMARY
          echo "- Published Docker image to GHCR" >> $GITHUB_STEP_SUMMARY
          echo "- Installation verified on multiple platforms" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ‰ Package Available At:" >> $GITHUB_STEP_SUMMARY
          echo "- **PyPI**: https://pypi.org/project/re-cue/" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker**: ghcr.io/${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Installation:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Python package (recommended)" >> $GITHUB_STEP_SUMMARY
          echo "pip install re-cue" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Docker image" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
