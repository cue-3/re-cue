name: Test Release (TestPyPI)

on:
  push:
    tags:
      - 'v*-rc*'
      - 'v*-beta*'
      - 'v*-alpha*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to test (e.g., 1.0.0-rc1)'
        required: true
        type: string

jobs:
  test-build:
    name: Build and Test Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Cache quality tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            reverse-engineer-python/.ruff_cache
          key: quality-${{ runner.os }}-py3.9-${{ hashFiles('reverse-engineer-python/requirements-dev.txt') }}
          restore-keys: |
            quality-${{ runner.os }}-py3.9-
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel
      
      - name: Install quality tools
        working-directory: reverse-engineer-python
        run: |
          pip install ruff ty
      
      - name: Run code quality checks
        working-directory: reverse-engineer-python
        run: |
          echo "Running Ruff linter..."
          ruff check reverse_engineer/
          echo "Running Ruff formatter check..."
          ruff format --check reverse_engineer/
          echo "Running ty type checker..."
          ty check reverse_engineer/ || echo "ty warnings detected (non-blocking for alpha)"
      
      - name: Build package
        working-directory: reverse-engineer-python
        run: |
          python -m build
          echo "Built packages:"
          ls -lh dist/
      
      - name: Check package
        working-directory: reverse-engineer-python
        run: |
          twine check dist/*
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: reverse-engineer-python/dist/
          retention-days: 7

  publish-testpypi:
    name: Publish to TestPyPI
    needs: test-build
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          packages-dir: dist/
      
      - name: Wait for package availability
        run: |
          echo "Waiting 60 seconds for TestPyPI to process the package..."
          sleep 60

  test-install:
    name: Test Installation from TestPyPI
    needs: publish-testpypi
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install from TestPyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ re-cue
      
      - name: Verify installation
        run: |
          recue --version
          python -c "import reverse_engineer; print(f'Version: {reverse_engineer.__version__}')"
      
      - name: Test basic functionality
        run: |
          recue --help
      
      - name: Test import
        run: |
          python -c "from reverse_engineer.cli import main; print('Import successful')"

  summary:
    name: Test Release Summary
    needs: [test-build, publish-testpypi, test-install]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Summary
        run: |
          echo "## TestPyPI Release Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Package built successfully" >> $GITHUB_STEP_SUMMARY
          echo "✅ Published to TestPyPI" >> $GITHUB_STEP_SUMMARY
          echo "✅ Installation tested on multiple platforms" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Review test results" >> $GITHUB_STEP_SUMMARY
          echo "2. If all tests pass, create a production release tag (e.g., v1.0.0)" >> $GITHUB_STEP_SUMMARY
          echo "3. Production workflow will publish to PyPI and GitHub Packages" >> $GITHUB_STEP_SUMMARY
