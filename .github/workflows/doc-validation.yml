name: Documentation Validation

on:
  # Only run on push to main
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'pages/content/**'
      - 'reverse-engineer-python/reverse_engineer/analyzers/**'
      - 'README.md'
  
  # Run after Hugo site build completes in PRs
  workflow_run:
    workflows: ["Build and deploy"]
    types:
      - completed
    branches:
      - '**'
  
  # Keep manual trigger
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    # Only run if workflow_run succeeded or if it's a push/manual trigger
    if: |
      github.event_name != 'workflow_run' || 
      github.event.workflow_run.conclusion == 'success'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}  # pragma: allowlist secret
          # For workflow_run, checkout the PR branch
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Run Documentation Validation Agent
        id: validate
        run: |
          bash .github/scripts/doc-validation-agent.sh --auto-fix
        continue-on-error: true

      - name: Commit auto-fixes
        if: steps.validate.outcome == 'success'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: auto-fix documentation issues [skip ci]"
            # Only push if not on main (to avoid conflicts)
            if [[ "${{ github.ref_name }}" != "main" ]]; then
              git push
            fi
          fi

      - name: Comment on PR (if validation found issues)
        if: |
          github.event_name == 'workflow_run' && 
          github.event.workflow_run.event == 'pull_request' && 
          steps.validate.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Get PR number from workflow_run event
            const prNumber = github.event.workflow_run.pull_requests[0]?.number;
            if (!prNumber) {
              console.log('No PR number found in workflow_run event');
              return;
            }
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Documentation Validation Issues Found**\n\n' +
                    'The documentation validation agent detected issues that need attention.\n\n' +
                    'Please review the workflow logs for details and ensure:\n' +
                    '- All frameworks are documented consistently\n' +
                    '- Documentation files are synchronized\n' +
                    '- No broken links exist\n' +
                    '- Version numbers are consistent\n\n' +
                    'Run locally with: `.github/scripts/doc-validation-agent.sh`'
            });

      - name: Set job status
        if: steps.validate.outcome == 'failure'
        run: exit 1
