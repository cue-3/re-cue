name: Documentation Validation

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'pages/content/**'
      - 'reverse-engineer-python/reverse_engineer/analyzers/**'
      - 'README.md'
      - '.github/scripts/doc-validation-agent.sh'
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'pages/content/**'
      - 'reverse-engineer-python/reverse_engineer/analyzers/**'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Run Documentation Validation Agent
        id: validate
        run: |
          bash .github/scripts/doc-validation-agent.sh --auto-fix
        continue-on-error: true

      - name: Commit auto-fixes
        if: steps.validate.outcome == 'success'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: auto-fix documentation issues [skip ci]"
            if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              git push
            fi
          fi

      - name: Comment on PR (if validation found issues)
        if: github.event_name == 'pull_request' && steps.validate.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Documentation Validation Issues Found**\n\n' +
                    'The documentation validation agent detected issues that need attention.\n\n' +
                    'Please review the workflow logs for details and ensure:\n' +
                    '- All frameworks are documented consistently\n' +
                    '- Documentation files are synchronized\n' +
                    '- No broken links exist\n' +
                    '- Version numbers are consistent\n\n' +
                    'Run locally with: `.github/scripts/doc-validation-agent.sh`'
            });

      - name: Set job status
        if: steps.validate.outcome == 'failure'
        run: exit 1
