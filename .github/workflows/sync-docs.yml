name: Sync Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/sync-docs.yml'
      - '.github/scripts/sync-docs.sh'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync documentation to Hugo site
        run: |
          bash .github/scripts/sync-docs.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'docs: sync documentation to Hugo site'
          title: 'docs: sync documentation to Hugo site'
          body: |
            Automated documentation sync from `docs/` to `pages/content/docs/`
            
            This PR was automatically created by the sync-docs workflow.
          branch: sync-docs-${{ github.run_number }}
          delete-branch: true
          labels: documentation,automated
